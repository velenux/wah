{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_deck') }}" method="post" class="add-entry">
      <input type="text" size="30" name="deck-name">
      <label for"deck-name">Insert new deck</label>
      <input type="submit" value="Add deck" />
    </form>
  {% endif %}

  <p>The database currently holds these decks:</p>

{% for deck in all_decks %}
  <li><p><span style="align: right">{{ deck.id }}</span><span style="align:left; margin-left: 1em">{{ deck.name|safe }}</span></p></li>
{% else %}
  <p></p>
{% endfor %}

{% endblock %}
